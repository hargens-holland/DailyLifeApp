            <h3>Tasks for <span id="selectedDate">[Select a Date]</span></h3>

        <!-- Styles -->
        <style>
          .calendar-todo-container {
            display: flex;
            gap: 20px;
          }

          .todo-section {
            flex: 1;
            background: #ffffff;
            padding: 15px;
            border-radius: 8px;

          .calendar-section {
            flex: 1;
            background: #ffffff;

          .todo-input-container {
            display: flex;
            margin-bottom: 10px;

            flex-grow: 1;

          .sortable-list li {
            display: flex;
            align-items: center;
            background: #f9f9f9;
            padding: 8px;
            margin-bottom: 5px;
            border-radius: 4px;
          }

          .sortable-list li.checked {
            text-decoration: line-through;
            background-color: #d3ffd3;
          }

          .sortable-list li span {
            margin-left: auto;
            cursor: pointer;
            color: #f44336;
          }

          .sortable-list li input[type="checkbox"] {
            margin-right: 10px;
          }

          .calendar-day {
            display: inline-block;
            width: 40px;
            height: 40px;
            margin: 5px;
            text-align: center;
            line-height: 40px;
            background-color: #f1f1f1;
            border-radius: 5px;
            cursor: pointer;
          }

          .calendar-day.selected {
            background-color: #4caf50;
            color: white;
          }

          .calendar-header {
            text-align: center;
            margin-bottom: 10px;
          }
        </style>

        <!-- JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
        <script>
          const taskInput = document.getElementById('taskInput');
          const taskList = document.getElementById('taskList');
          const selectedDateDisplay = document.getElementById('selectedDate');
          const calendarDiv = document.getElementById('calendar');

          // In-memory tasks storage by date
          const tasksByDate = {};

          let selectedDate = null;

          function addTask() {
            if (!selectedDate) {
              alert('Please select a date first!');
              return;
            }

            const taskText = taskInput.value.trim();
            if (taskText === '') {
              alert('Task cannot be empty');
              return;
            }

            const li = createTaskElement(taskText);

            taskList.appendChild(li);
            taskInput.value = '';

            // Store task in memory (mock database)
            if (!tasksByDate[selectedDate]) {
              tasksByDate[selectedDate] = [];
            }
            tasksByDate[selectedDate].push(taskText);
          }

          function createTaskElement(taskText, isChecked = false) {
            const li = document.createElement('li');
            const checkbox = document.createElement('input');
            checkbox.type = 'checkbox';
            checkbox.checked = isChecked;
            checkbox.onchange = () => {
              li.classList.toggle('checked', checkbox.checked);
            };

            const taskLabel = document.createElement('span');
            taskLabel.textContent = taskText;
            taskLabel.style.flexGrow = '1';

            const removeBtn = document.createElement('span');
            removeBtn.innerHTML = 'âœ–';
            removeBtn.onclick = () => li.remove();

            li.appendChild(checkbox);
            li.appendChild(taskLabel);
            li.appendChild(removeBtn);

            return li;
          }

          function loadTasksForDate(date) {
            taskList.innerHTML = '';
            selectedDateDisplay.textContent = date;

            if (tasksByDate[date]) {
              tasksByDate[date].forEach((taskText) => {
                const li = createTaskElement(taskText);
                taskList.appendChild(li);
              });
            }
          }

          function selectDate(day) {
            selectedDate = `2025-02-${day.toString().padStart(2, '0')}`;
            loadTasksForDate(selectedDate);

            // Highlight selected day
            document.querySelectorAll('.calendar-day').forEach((el) => {
              el.classList.remove('selected');
            });

            document.getElementById(`day-${day}`).classList.add('selected');
          }

          function renderCalendar() {
            calendarDiv.innerHTML = '<div class="calendar-header"><h3>February 2025</h3></div>';

            for (let day = 1; day <= 28; day++) {
              const dayDiv = document.createElement('div');
              dayDiv.className = 'calendar-day';
              dayDiv.id = `day-${day}`;
              dayDiv.textContent = day;

              dayDiv.onclick = () => selectDate(day);

              calendarDiv.appendChild(dayDiv);
            }
          }

          renderCalendar();

          // Enable drag and drop sorting
          new Sortable(taskList, {
            animation: 150,
            ghostClass: 'sortable-ghost',
          });
        </script>

      } // end function drawMaps

      $(document).ready(function () {

        if ($.browser.mozilla) {
          //refresh page on browser resize

            }, 200);
